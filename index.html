<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon-blk.png" />

    <title>Eddynco Nigeria Limited - Oil Field Services</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <header class="header">
      <!-- <div class="header__logo-box">
        <img src="img/logo.png" alt="Logo" class="header__logo" />
      </div>-->

      <div class="header__logo-box">
        <ul class="header__name-logo">
          <li><img src="img/logo.png" alt="Logo" class="header__logo" /></li>
          <li><h1 class="header__name">Eddynco Nigeria Limited</h1></li>
        </ul>
      </div>
      
      <div class="header__heading-container">
        <div class="header__heading-container--text-box">
          <h1 class="heading-primary">
            <span class="heading-primary--main">Coming Soon.</span>
            <span class="heading-primary--sub"
            >We're working hard to get this up and running</span
            >
          </h1>
          
          <a href="#popup" class="btn btn-empty btn-animated">Contact Us</a>
        </div>
      </div>
      <p></p>
    </header>
    <div class="popup" id="popup">
      <div class="popup__content">
        <div class="popup__left">
          <img src="img/platform.jpg" alt="Bus" class="popup__img" />
          <img src="img/gasflare.jpg" alt="Bus" class="popup__img" />
        </div>
        <div class="popup__right">
          <a href="#" class="popup__close">&times;</a>
          <h2 class="heading-secondary u-margin-bottom-small">Our Contact</h2>
          <h5 class="popup__text">info@eddyncoltd.com</h5>
          <h5 class="popup__text">+234 810 3174 177</h5>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
